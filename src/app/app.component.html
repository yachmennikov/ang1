<div class="container text-center">
  <h1 appStyle >angular dick</h1>
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr>
  <app-post 
    *ngFor="let p of posts"
    [post]="p"
  >
    <small *ngIf="p.text.length > 10; else short">the post is long</small>
    <div #info>
      <ng-template #short>
        <small>small text boy</small>
      </ng-template>
    </div>
  </app-post>
</div>
